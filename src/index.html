<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess js</title>
  </head>
  <body>
    
    <div id="container">
      <div id="stage">
      </div>
      <div id="info">
        <button id="start">Начать</button>

        <select id="game-mode">
          <option value = "1" selected>
            Человек vs Человек
          </option>
          <option value = "2" >
            Человек vs Компьютер
          </option>
          <option value = "3" >
            Компьютер vs Компьютер
          </option>         
        </select>

        <textarea id="log" readonly></textarea>
      </div>      
    </div>
  </body>
</html>
